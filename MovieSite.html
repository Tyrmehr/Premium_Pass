<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80868d7af5.js" crossorigin="anonymous"></script> 
    <title>Premium Pass</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <p class="Logo">Premium Pass</p>
            </div>
            <div class="menu">
                <ul class="menulist">
                    <li class="menulist-item"><a href="#">Home</a></li>
                    <li class="menulist-item"><a href="#">Live</a></li>
                    <li class="menulist-item"><a href="#">Movies</a></li>
                    <li class="menulist-item"><a href="#">Shows</a></li>
                    <li class="menulist-item"><a href="#">Podcasts</a></li>
                </ul>
            </div>
            <div class="bar-button">
              <a class= "toggle-button"href="#">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </a>
            </div>
            <div class="profile">
                <img id="profile_picture"src="images/Naruto.jpg" alt="">
                <div class="profile_details">
                    <span class="profile_name">Rajan</span>
                </div>
                <div class="theme_switch">
                    <i class="fa-solid fa-moon switch-color"></i>
                    <i class="fa-solid fa-sun switch-color"></i>
                    <div class="switcher">

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <nav class="sidebar">
        <i class="fa-solid fa-bars sidebar-icons"></i>
        <i class="fa-solid fa-compass sidebar-icons"></i>
        <i class="fa-solid fa-arrow-trend-up sidebar-icons"></i>
        <i class="fa-solid fa-bookmark sidebar-icons"></i>
    </nav>
    <div class="container">
        <div class="content-container">
            <div class="featured-content">
                <div class="carousel">
                    <button class="carousel-button carousel-right">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                    <div class="carousel-track-container">
                        <ul class="carousel-track">
                            <li class="carousel-content current-slide">
                                <img class = "carousel-images" src="images/jayson-x-steph.jpg" alt="">
                            </li>
                            <li class="carousel-content">
                                <img class = "carousel-images" src="images/italia.jpg" alt="">
                            </li>
                            <li class="carousel-content">
                                <img class = "carousel-images" src="images/Martinelli-Arsenal-West-Ham.jpeg" alt="">
                            </li>
                            <li class="carousel-content">
                              <img class = "carousel-images" src="images/mount-mason.jpeg" alt="">
                          </li>
                        </ul>
                    </div>
                    <button class="carousel-button carousel-left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <div class="carousel-navigator">
                        <button class="carousel-locator current-image"></button>
                        <button class="carousel-locator"></button>
                        <button class="carousel-locator"></button>
                        <button class="carousel-locator"></button>
                    </div>
                </div>
            </div>
            <!-- <div class="show-list">
              <h1 class="show-list-title">New to Premium Pass</h1>
              <div class="show-list-wrapper">
                <div class="show-list-item">
                  <img class = "show-list-image"src="images/matchday-live.webp" alt="">
                </div>
              </div>
            </div> -->
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
